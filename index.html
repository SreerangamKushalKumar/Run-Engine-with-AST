<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333; /* Dark background for the body */
            color: white;
        }
        .card {
            opacity: 0.95; /* Slightly more opaque for better visibility */
            background-image: url('../images/image1.jpeg'); /* Adjust path as necessary */
            background-size: cover; /* Cover the entire card */
            background-position: center; /* Center the background image */
            height: auto; /* Allow height to adjust based on content */
            border: none; /* Remove border */
            backdrop-filter: blur(10px); /* Increase blur effect for the card */
            padding: 20px; /* Add padding inside the card */
        }
        .card-header {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black background for the header */
            color: #fff; /* White text for the header */
        }
        .form-label {
            color: red; /* Red color for form labels */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for inputs */
            color: black; /* Black text for inputs */
        }
        .btn-primary {
            background-color: #000; /* Black background for the button */
            border-color: #000;
            color: white; /* White text for the button */
            width: 100%; /* Full width button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="text-white">Rule Engine</h2>
                    </div>
                    <div class="card-body">
                        <form action="/evaluate" method="POST">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age:</label>
                                <select id="age" name="age" class="form-control" required>
                                    <option value="" disabled selected>Select Age</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                    <option value="60">60</option>
                                    <option value="70">70</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department:</label>
                                <input type="text" id="department" name="department" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary:</label>
                                <input type="text" id="salary" name="salary" class="form-control" required> <!-- Standard text input for salary -->
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience:</label>
                                <input type="number" id="experience" name="experience" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Evaluate Rule</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
